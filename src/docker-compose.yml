services:
  api:
    image: api:latest
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
  capture:
    image: capture:latest
    build:
      context: ./capture
      dockerfile: Dockerfile
    env_file:
      - .env
  train:
    image: train:latest
    build:
      context: ./train
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu
    volumes:
      - ./train/yolo_dataset:/app/yolo_dataset
      - ./train/configs:/app/configs
      - ./train/runs:/app/runs
    working_dir: /app
    command: ["python", "run_train.py"]
    environment:
      - YOLO_DATASET=/app/yolo_dataset/data.yaml